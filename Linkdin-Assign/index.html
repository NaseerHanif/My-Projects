<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registration form</title>
  </head>
  <body>
    <div class="conatiner p-2">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12 col-sm-12 ps-5 pe-5 my-auto" id="imgcol">
                <img src="/images/Challenge__01-removebg-preview (1).png" alt="img" class="img-fluid">
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12 ps-5 pe-5 my-auto">
                <img src="" alt="">
                <h1 class="text-center fs-3">Creat Account</h1>
                <div class="mb-2">
                    <label class="form-label">Full Name</label>
                    <input type="text" placeholder="Enter Full Name" class="form-control">
                </div>
                <div class="mb-2">
                    <label class="form-label">Email</label>
                    <input type="email" placeholder="Enter Your Email" class="form-control">
                </div>  <div class="mb-2">
                    <label class="form-label">Password</label>
                    <input type="password" placeholder="Enter Your Password" class="form-control">
                </div>
                <div class="mt-4"><button class="btn  w-100" type="submit">Sign-Up</button></div>
                <div class="mt-4"><p class="text-center">--or--</p></div>
                <div class="social-icons mt-4">
                    <a href="https://www.google.com" target="_blank" aria-label="Google">
                      <i class="fab fa-google"></i>
                    </a>
                    <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                      <i class="fab fa-facebook"></i>
                    </a>
                    <a href="https://www.apple.com" target="_blank" aria-label="Apple">
                      <i class="fab fa-apple"></i>
                    </a>
                </div>
                <div class="mt-4"><p class="text-center">Already have an Account? login</p></div>
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
